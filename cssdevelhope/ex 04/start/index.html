<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Lezione test</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="calc">
            <div class="result-number" id="result-number">
                <span>0</span>
            </div>
            <div class="func">
                <div class="plus" id="plus">
                    <span>+</span>
                </div>
                <div class="less" id="less">
                    <span>-</span>
                </div>
                <div class="mult" id="mult">
                    <span>x</span>
                </div>
                <div class="divi" id="divi">
                    <span>&divide</span>
                </div>
            </div>
            <div class="number">
                <div class="seven" id="seven">
                    <span>7</span>
                </div>
                <div class="eight" id="eight">
                    <span>8</span>
                </div>
                <div class="nine" id="nine">
                    <span>9</span>
                </div>
                <div class="four" id="four">
                    <span>4</span>
                </div>
                <div class="five" id="five">
                    <span>5</span>
                </div>
                <div class="six" id="six">
                    <span>6</span>
                </div>
                <div class="one" id="one">
                    <span>1</span>
                </div>
                <div class="two" id="two">
                    <span>2</span>
                </div>
                <div class="three" id="three">
                    <span>3 </span>
                </div>
                <div class="zero" id="zero">
                    <span>0</span>
                </div>
                <div class="point" id="point">
                    <span>.</span>
                </div>
                <div class="clear" id="clear">
                    <span>AC</span>
                </div>
            </div>

            <div class="result" id="ressult">
                <span>=</span>
            </div>
        </div>
    </body>

</html>
